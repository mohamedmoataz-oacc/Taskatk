<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+HR+Lijeva:wght@100..400&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <h1>Sign Up</h1>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-box">
                <label for="signup-user-type">User Type</label>
                <select id="signup-user-type">
                    <option value="normal">Normal User</option>
                    <option value="premium">Premium User</option>
                </select>
            </div>
            <p style="font-size: 15px; padding-left: 10px; color: #5f5f5f;">
                Already have an account?
                <a href="login.html" style="color: blue; text-decoration: none;">Login</a>
            </p>

            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
