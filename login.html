<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+HR+Lijeva:wght@100..400&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="login-form">
        <h1>Login</h1>
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <p style="font-size: 14px; padding-left: 10px; color: #5f5f5f;">
          Don't have an account? 
          <a href="signup.html" style="color: rgb(49, 49, 219); text-decoration: none;">Sign Up</a>
        </p>        
        <div class="button-container">
          <button type="submit">Login</button>
        </div>
    </form>
  </div>
</body>
</html>
